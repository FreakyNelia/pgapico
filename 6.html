<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    zadej cislo <br>
    <input type="number" id="cislo"> <br>
    <button onclick="vypis()">vypsat cisla</button>
    <p id="vystup"></p>
    <script>
        function vypis(){
            let n = document.getElementById("cislo").value;
            let vystup = document.getElementById("vystup");
            
            if (n === "" || n < 1) {
                vystup.innerHTML = "nah bro zadej kladne cislo";
                return;
            }
            
            let vysledek = "";
            for (let i = 1; i <= n; i++) {
                vysledek += i + "<br>";
            }
            
            vystup.innerHTML = vysledek;
        }
    </script>
</body>
</html>
