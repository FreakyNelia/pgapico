 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function kdyz(){
            let n = parseFloat(prompt("zadej pocet cisel ktere chces zadat"));
            let soucet = 0;
        for (let i = 0; i < n ; i++){
            let  cislo = parseFloat((prompt("zadej cislo")));
            soucet+=cislo;
        }
        alert("soucet zadanych cisel je: "+soucet);   
        }
    </script>
 </head>
 <body onload="kdyz()">
    
 </body>
 </html>
